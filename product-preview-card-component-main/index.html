<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
              fraunces: ['Fraunces', 'serif'],
            },
            colors: {
              green: {
                500: 'hsl(158, 36%, 37%)',
                700: 'hsl(158, 42%, 18%)',
              },
              black: 'hsl(212, 21%, 14%)',
              gray: 'hsl(228, 12%, 48%)',
              cream: 'hsl(30, 38%, 92%)',
              white: 'hsl(0, 0%, 100%)',
            },
          },
        },
      };
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="min-h-screen bg-[#F3EAE3] flex items-center justify-center p-4">
    <main
      class="bg-white rounded-lg overflow-hidden md:flex max-w-[600px] w-full"
    >
      <picture class="md:w-1/2">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 768px)"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Perfume"
          class="w-full h-full object-cover md:rounded-l-lg rounded-t-lg"
        />
      </picture>

      <div
        class="flex flex-col items-start p-6 space-y-3 md:w-1/2 md:space-y-6 md:pt-7"
      >
        <p class="font-montserrat uppercase tracking-widest text-gray text-sm">
          Perfume
        </p>

        <h1 class="font-bold text-4xl font-fraunces text-black">
          Gabrielle Essence Eau De parfum
        </h1>
        <p class="text-gray font-montserrat text-sm">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-4 mt-4">
          <span class="text-green-500 font-bold text-3xl font-fraunces"
            >$149.99</span
          >
          <span class="text-gray font-bold text-sm line-through">$169.99</span>
        </div>

        <button
          class="hover:bg-green-700 text-white font-bold items-center flex gap-1 justify-center bg-green-500 py-3 rounded-lg w-full px-6"
        >
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
