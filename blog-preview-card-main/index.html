<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[#F6D050] min-h-screen flex flex-col items-center justify-center"
  >
    <div class="relative w-80">
      <!-- sombra fake (sÃ³ fundo preto deslocado) -->
      <div
        class="absolute top-2 left-2 w-full h-full bg-black rounded-lg z-0"
      ></div>

      <!-- card verdadeiro por cima -->
      <div
        class="relative bg-white rounded-lg p-6 flex flex-col items-start z-10"
      >
        <img
          src="./assets/images/illustration-article.svg"
          class="rounded-lg"
          alt="Art"
        />

        <h5 class="bg-yellow-300 text-xs font-bold px-3 py-1 mt-4 rounded-md">
          Learning
        </h5>

        <p class="mt-2 text-sm text-gray-600">Published 21 Dec 2023</p>

        <h2 class="font-bold text-xl mt-2 hover:text-yellow-500 cursor-pointer">
          HTML & CSS foundations
        </h2>

        <p class="mt-2 text-sm text-gray-600 leading-relaxed">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>

        <div class="flex items-center mt-4">
          <img
            src="./assets/images/image-avatar.webp"
            class="w-8 h-8 rounded-full mr-3"
            alt="Greg Hoper"
          />
          <h6 class="text-sm font-bold">Greg Hoper</h6>
        </div>
      </div>
    </div>

    <div class="attribution mt-7">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kidou</a>.
    </div>
  </body>
</html>
