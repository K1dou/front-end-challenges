<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
    </style>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-[#d5e1ef] min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl p-4 max-w-xs text-center">
      <img
        src="./images/image-qr-code.png"
        alt="QR code"
        class="rounded-xl mb-4"
      />
      <h1 class="text-xl font-bold text-[#1f3251] mb-3">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-sm text-[#7b879d] px-2">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div
      class="attribution absolute bottom-4 text-center w-full text-xs text-gray-500"
    >
      Challenge by
      <a
        class="text-blue-600 hover:underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-blue-600 hover:underline" href="#">Kidou</a>.
    </div>
  </body>
</html>
