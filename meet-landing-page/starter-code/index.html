<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              redhat: ['"Red Hat Display"', 'sans-serif'],
            },
            fontSize: {
              base: '13px',
              preset1: ['34px', { lineHeight: '110%', letterSpacing: '0px' }],
              preset2: ['30px', { lineHeight: '110%', letterSpacing: '0px' }],
              preset3: ['20px', { lineHeight: '110%', letterSpacing: '-4px' }],
              preset4: ['18px', { lineHeight: '110%', letterSpacing: '0px' }],
              preset5: ['16px', { lineHeight: '150%', letterSpacing: '0px' }],
            },
            colors: {
              cyan: {
                600: '#4D96A9',
                300: '#8FE3F9',
              },
              purple: {
                600: '#855FB1',
                300: '#D9B8FF',
              },
              slate: {
                900: '#28283D',
                600: '#87879D',
                300: '#D1D1DF',
              },
              white: '#FAFAFA',
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body class="min-h-screen bg-white">
    <main
      class="grid grid-cols-1 w-full max-w-screen-md md:max-w-screen-lg lg:max-w-screen-xl mx-auto px-6 md:px-12 lg:px-20"
    ></main>
  </body>
</html>
